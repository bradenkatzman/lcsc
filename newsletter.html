<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Bi-Weekly Newsletter</title>

	<link rel="stylesheet" type="text/css" href="navbar.css">

	<style type="text/css">

	body {
		background-color: #FFEBE0;
	}

	#page {
		width: 1200px;
		margin-left: auto;
		margin-right: auto;
	}

	#pastIssues {
		text-align: center;
		width: 200px;
		float: left;
		border: 2px solid black;
	}

	#latestIssue {
		width: 950px;
		height: 800px;
		float: left;
		border: 2px solid blue;
	}

	#iframe {
		width: 100%;
		height: 100%;
		border: 2px solid blue;
	}

	</style>

</head>

<body>
	<div id="page">

		<div class="center" id="navbar">
			<div class="link border div" id="firstLink" value="index">
				<p>HOME</p>
			</div>

			<div class="link border div" value="calendar">
				<p>CALENDAR</p>
			</div>

			<div class="link border div" value="newsletter">
				<p><em>The LCSC Dispatch</em></p>
			</div>

			<div class="link border div" value="resources">
				<p>JTS, CU, BC <br>Resources</p>
			</div>

			<div class="link border div" value="map">
				<p>Campus MAP</p>
			</div>

			<div class="link border div" value="explore">
				<p>Explore New York City!</p>
			</div>

			<div class="link border div" value="guides">
				<p>JP and DD Guide</p>
			</div>

			<div class="link border div" value="bylaws">
				<p>LCSC Bylaws</p>
			</div>
		</div>

		<div id="pastIssues">
			<h3>Read Past Issues</h3>
			<ol>
				<li value="1">August 6th, 2015 - <u>KICKOFF Edition</u></li>
				<li value="2">September 8th, 2015 - <u>Welcome Back Edition</u></li>
			</ol>
		</div>

		<div id="latestIssue">
			<iframe id="iframe" src="newsletters/2.html"></iframe>
		</div>

	</div>


	<script src="navbar.js"></script>

	<script>

	//global iframe var
	var iframe = document.getElementById("iframe");

	var issues = document.getElementsByTagName("li");

	for (var i = 0; i < issues.length; i++) {
		issues[i].addEventListener("click", loadIssue, false);
	}

	function loadIssue() {
		var extension = this.value;
		iframe.src = "newsletters/" + extension + ".html";
	}

	</script>

</body>

</html>
